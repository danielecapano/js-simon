<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title">Simon</h1>
        <p class="description">
          Osserva bene questi 5 numeri per 30 secondi e cerca di memorizzarne
          più che puoi
        </p>
        <div class="numbers"></div>

        <div class="user-results hide">

          <div class="user-numbers"></div>
          <h3 class="score">Il tuo punteggio è 4</h3>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
